spring.application.name=prateleira-app

# ===========================================
# Server Configuration
# ===========================================
server.port=8080

# ===========================================
# Supabase Configuration
# ===========================================
supabase.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}

# ===========================================
# PostgreSQL Database Configuration (Supabase)
# ===========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
# ddl-auto options: none | validate | update | create | create-drop
# PRODUCTION: use 'validate' or 'none'
# DEVELOPMENT: use 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===========================================
# CORS Configuration (React Frontend)
# ===========================================
cors.allowed.origins=${CORS_ORIGINS}

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.com.minha.prateleira=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

